<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="color:red">
    <img src="./media/thumbnail.png" loading="eager" alt="image not available" usemap="#image-map">
    <br>
    <span> You can &lt; map &gt; from  <a href="https://image-map.net" target="_blank"><b>image-map.net</b></a></span>

    <map id="image-map">
        <area target="_blank" alt="Visit Channel" title="Visit Channel" href="https://www.youtube.com/channel/UCT9zcQNlyht7fRlcjmflRSA" coords="266,134,94,157" shape="rect">
        <area target="" alt="" title="" href="https://www.youtube.com/watch?v=TO-_3tck2tg&amp;pp=ygUNaW1hZ2luIGRyYWdvbg%3D%3D" coords="65,53,301,119" shape="rect">
    </map>

    <br>

    <!-- AUDIO -->
    <audio  controls muted="false" controlsList="nodownload" preload="metadata">
        <source src="./media/audio.mp3"></src>
    </audio>

    <br>
    <!-- VIDEO -->
    <video src="./media/video.mp4" controls controlsList="nodownload" width="300" preload="metadata" muted="false"></video>



    <!-- iframe -->
    <iframe src="./media/text.txt" frameborder="1" width="700"></iframe>
</body>
</html>
