<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div>p>ul>li*3{aditya,goel,12} -->
    <div>
        <p>
            <ul>
                <li>aditya,goel,12</li>
                <li>aditya,goel,12</li>
                <li>aditya,goel,12</li>
            </ul>
        </p>
    </div>


    <!-- div.myname  this will create a class myname-->
    <div class="myname">hi</div>



    <!-- div+p+u{hi my name is aditya} -->
    <div></div>
    <p></p>
    <u>hi my name is aditya</u>


    <!-- div>p>u{hi my name is aditya} -->
    <div>
        <p><u title="viking">hi my name is aditya</u></p>
    </div>

    <!-- a{aditya youtube channel} -->
    <a href="https://www.youtube.com/channel/UCxBK9i4vNtTmaF6wwFl33IA" target="blank">aditya youtube channel</a> 

    <!-- table>tr>th -->
    <table>
        <tr>
            <th></th>
        </tr>
    </table>


    <!-- div>(p^a){hello}>ol>li*3{item} -->
    <div>
        <p></p>
    </div>
    <a href="">hello </a>
    <ol>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>
    
    <!-- div>(ul>li*3{1})+(footer^main) -->
    <div>
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
        <footer></footer>
        <main></main>
    </div>


    <!-- div>table>(tr>th*3)+(tr>td*3) -->
    <div>
        <table>
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
