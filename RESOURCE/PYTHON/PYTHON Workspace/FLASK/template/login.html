<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100&family=Yellowtail&display=swap');
        .container{
            border-radius:10px;
            padding:2%;
            position:absolute;
            top:4vh;
            left:30vw;
            font-family:yellowtail;
            background-color: rgba(138, 68, 28, 0.849);
        }
        h3#topic{
            border-radius:5px;
            border:2px black solid;
            position:relative;
            top:-3vh;
            text-align:center;

            background-color: whitesmoke;
            font-size:1.8vw;
        }
        .container-login-box{
            height:50vh;
            width:30vw;
            background-color: rgba(31, 197, 53, 0.747);
            border-radius:10px;
            outline-style: dotted;
            outline-width: 2px;
            outline-color: rgb(65, 55, 156);
            outline-offset: 10px;
        }
        .login-box{
            position:relative;
            top:2.25vh;
            left:1.5vw;
            border-radius:80%;
            height:90%;
            width:90%;
            background-color: white;
        }
        label#username{
            position:relative;
            left:5vw;
            top:1vh;
            font-weight:bold;
            font-size:3vw;
        }
        label#password{
            position:relative;
            left:5vw;
            top:2vh;
            font-weight:bold;
            font-size:3vw;
        }
        input#username-input{
            height:3vh;
            width:18vw;
            position:relative;
            left:2.5vw;
            top:-2vh;
            padding:1vh 2vw;
        }
        input#password-input{
            height:3vh;
            width:18vw;
            position:relative;
            left:2.5vw;
            top:-4vh;
            padding:1vh 2vw;
        }
        button#unlock{
            position:relative;
            border-style:ridge;
            border-radius:30px;
            border-width:1vw;
            left:35%;
            background-color: aqua;
            border-color:rgb(151, 113, 41);
        }
        img#logo{
            height:10vh;
            position:relative;
            left:12vw;
            border-radius:50px;
            border:10px rgb(16, 93, 138) solid;
            outline-style: dotted;
            outline-width: 2px;
            outline-color: rgb(65, 55, 156);
            outline-offset: 10px;
            /* width:20vw; */
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 id="topic">{{topic}}</h3>
        <img src="https://github.com/wpsadi/CODE-SPACE/blob/fe4aaa3c9b394729ab227cc33d0863674441d4e7/RESOURCE/CSS/CSS%20Workspace/Code-%20Position%20in%20CSS/ASSIGNMENT/media/favicon.jpg" alt="LOGO" id="logo">
        <br><br><br>
        <div class="container-login-box">
            <form class="login-box" method="post">
                <label for="username-input" id="username">USERNAME</label>
                <br><br>
                <input type="text" placeholder="Username Here" style="font-style:italic" id="username-input" required>
    
                <label for="password-input" id="password">PASSWORD</label>
                <br><br><br>
                <input type="password" placeholder="Password Here" style="font-weight:bold;" id="password-input" required>
                <br>
                <button id="unlock">Unlock &#9889;</button>
            </form>
        </div>
    </div>

</body>
</html>
