<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            background-image: linear-gradient( to right, rgb(56, 192, 147), rgb(112, 49, 148));
            width:fit-content;
            padding: 2rem 1rem;
            font-family: monospace;
            border-radius: 2rem;
            border: solid 2px black;
            text-align: center;
            display:flex;
            align-items: center;
            flex-direction:column;
            gap:1rem;
        }

        #repo{
            display:block;
            font-size: 2rem;
            padding:1rem 2rem;
            color:rgb(162, 75, 196);
            border-radius: 2rem;
            background-color: #41a341;
        }

        .link{
            text-decoration:none;
        }

        #link-text {
            font-style:italic;
            color: #ffffff;
            animation: color-change 0.5s linear 0s infinite alternate;
        }

        @keyframes color-change{
            from{
                color: #ffffff;
            }
            to{
                color: #41a341;
            }

        }


        #project-links{
            /* display:flex; */
            display:none;
            gap:0.5rem;
            align-self:center;

            flex-direction:column;
        }

        #container:hover> #project-links{
            display:flex;
        }

        .project{
            backdrop-filter: blur(10px);
            color: rgb(85, 26, 139);
            border-radius: 1.8rem;
            display: block;
            font-size:1.4rem;
            padding:0.75rem 1.2rem;
            width:fit-content;
            border: solid 1px #ffffff;
            transition: background-color 0.5s ease-in;
        }

        .project:hover , .project:focus {
            background-image: radial-gradient( circle at center, rgb(154, 128, 168), rgb(56, 192, 147));
        }

    </style>
</head>
<body style="display:flex; justify-content:center;">
    <div id="container">
        <a href="https://github.com/wpsadi/MileStone-Repo" class="link" target="_blank" id="repo">Visit <br><span id="link-text" class="link">MileStone Respository</span></a>

        <div id="project-links">
            <a class="project link" href="https://wpsadi.github.io/MileStone-Repo/Project-1" target="_blank">Project 1: E-Guru</a>
            <a class="project link" href="https://wpsadi.github.io/MileStone-Repo/Project-2" target="_blank">Project 2: Hospital</a>
            <a class="project link" href="https://wpsadi.github.io/MileStone-Repo/Project-3" target="_blank">Project 3: Bike</a>
            <a class="project link" href="https://wpsadi.github.io/MileStone-Repo/Project-4" target="_blank">Project 4: NFT</a>
            <a class="project link" href="https://wpsadi.github.io/MileStone-Repo/Project-5" target="_blank">Project 5: Epixlab</a>
        </div>
    </div>
</body>
</html>
