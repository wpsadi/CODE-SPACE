<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Q1</title>
   </head>
   <body>
      <div id="container">
         <h1 style="text-transform:capitalize">update profile picture</h1>
         <div>
            <input type="file" name="image" accept="image/*" id="file-input">
            <input type="file" name="image" accept="image/*">
         </div>
         <h3 style="text-transform:capitalize">your profile picture</h3>
         <img src="" alt="No Profile Picture" id="img">
      </div>



      <script>
         const file = document.getElementById("file-input")
         const img = document.getElementById("img")

         function loadIMG(){
            // console.log(this.files.innerHTML)
            const file = this.files[0];
            // console.log(file)

            let reader = new FileReader()

            reader.onload = function(){
               img.src = reader.result
            }

            reader.readAsDataURL(file)
         }

         file.addEventListener("change",loadIMG)

         // loadIMG()
      </script>
   </body>
</html>
