<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>events</h1>
   <button id="btn">Click here</button>


   <script>
      const click = document.getElementById("btn")
      document.body.append(click.innerHTML)
      // add handling function
      function handleClick(){
         alert("harsh pagal hai")
      }

      // add event handler
      // click.addEventListener("click", handleClick , {once:true})
      click.addEventListener("click", handleClick )

      // capture phase and bubble phase(default)

      // remove 
      setTimeout(function(){
         click.removeEventListener("click", handleClick )
      },3000)

   </script>
</body>
</html>
