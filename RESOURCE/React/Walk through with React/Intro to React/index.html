<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <div id="root">

    </div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        // react element
        /**
         * {
         * props - the properties available with the type
         *  type:'button',
         *  props:{
         *      childeren: 'Submit'
         * className:'btn btn-primary'
         * }
         * 
         * 
         * }
         */

        const Btn  =()=>React.createElement("button", { id: "btn" }, React.createElement("span", {}, "Submit"))
            
        const rootCont = document.getElementById("root");
        const root = ReactDOM.createRoot(rootCont);

        root.render(Btn())
    </script>
</body>

</html>
