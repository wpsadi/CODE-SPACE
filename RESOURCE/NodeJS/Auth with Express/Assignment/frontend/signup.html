<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="tail.css">
</head>
<body>
    <div class="flex flex-row justify-center">
        <div class="border-[2px] border-solid border-gray-600 p-2 mt-3 rounded-lg pb-4 px-3">
            <div class="text-center text-3xl ">SignUp Page</div>
            <div class="flex flex-row justify-center mt-4">
                <form>
                    <div class="flex flex-col gap-1">
                        <div class="border-[1px] border-solid rounded-lg border-blue-500 px-3 py-2 md:gap-5 lg:gap-2 flex flex-row flex-wrap justify-center md:justify-between items-center">
                            <label for="Name" class="font-mono select-none font-bold">Enter your name :</label>
                            <input type="text" name="Name" required id="Name" placeholder="Name here" class="placeholder:italic px-3 py-2 outline-none border-[2px] border-solid border-green-400 rounded-lg">
                        </div>
                        <div class="border-[1px] border-solid rounded-lg border-blue-500 px-3 py-2 md:gap-5 lg:gap-2 flex flex-row flex-wrap justify-center md:justify-between items-center">
                            <label for="username" class="font-mono select-none font-bold">Enter your username :</label>
                            <input type="text" name="username" required id="username" placeholder="@username here" class="placeholder:italic px-3 py-2 outline-none border-[2px] border-solid border-green-400 rounded-lg">
                        </div>
                        <div class="border-[1px] border-solid rounded-lg border-blue-500 px-3 py-2 md:gap-5 lg:gap-2 flex flex-row flex-wrap justify-center md:justify-between items-center">
                            <label for="email" class="font-mono select-none font-bold">Enter your email :</label>
                            <input type="email" name="email" required id="email" placeholder="abc@xyz.in here" class="placeholder:italic px-3 py-2 outline-none border-[2px] border-solid border-green-400 rounded-lg">
                        </div>
                        <div class="border-[1px] border-solid rounded-lg border-blue-500 px-3 py-2 md:gap-5 lg:gap-2 flex flex-row flex-wrap justify-center md:justify-between items-center">
                            <label for="password" class="font-mono select-none font-bold">Enter your password :</label>
                            <input type="password" name="password" required id="password" placeholder="Password here" class="placeholder:italic px-3 py-2 outline-none border-[2px] border-solid border-green-400 rounded-lg">
                        </div>
                        <div class="border-[1px] border-solid rounded-lg border-blue-500 px-3 py-2 md:gap-5 lg:gap-2 flex flex-row flex-wrap justify-center items-start">
                            <label for="bio" class="font-mono select-none font-bold text-center">bio :</label>
                            <textarea name="bio" required id="bio" cols="25" rows="5" placeholder="Enter Your bio" class="placeholder:italic px-3 py-2 outline-none border-[2px] border-solid border-green-400 rounded-lg"></textarea>
                        </div>
                    </div>
                    <div class="mt-3 text-center"><button type="submit" class="px-4 py-2 border-[1px] border-solid border-blue-400 rounded-full bg-blue-500 text-white hover:bg-slate-400 hover:text-black">Create an Account</button></div>
        
        
                </form>
            </div>
        </div>
    </div>


</body>
</html>
