<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css-Project-2.css">
    <script src="https://kit.fontawesome.com/2e2983a05d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex h-screen justify-center lg:justify-normal" >
        <img src="https://images.pexels.com/photos/1433052/pexels-photo-1433052.jpeg?" alt="image" class="w-full hidden lg:block lg:w-1/2">
        <div class="flex items-center justify-center w-1/2" >
            <div class="w-fit px-8 border-solid border-grey rounded-lg border-2">
                <div class="text-[1.8rem] cursor-default">
                    <i class="fa-solid fa-circle-up" style="color: #3c863d;"></i>
                    <span class="font-bold font-mono"> FarmMan</span>
                </div>
                <div class="font-extrabold font-mono text-[2rem] leading-none my-5 cursor-default">
                    Hello,
                    <br>
                    Welcome Back
                </div>
                <div class="font-mono font-thin text-[1rem] cursor-default">Login to manage your account</div>
                <form class="my-3">
                    <input type="email" name="email" id="" placeholder="Email" class="outline-none px-4 py-3 border-solid border-grey-600 border-2 rounded-lg w-full">
                    <br>
                    <input type="password" name="password" id="" placeholder="Passowrd" class="outline-none px-4 py-3 border-solid border-grey-600 border-2 rounded-lg mt-3 w-full">
                </form>
                <div class="font-semibold font-mono text-[1rem] text-blue-500"><span class="cursor-pointer">Forget your password?</span></div>
                <div class="rounded-lg border-solid border-black border-2 text-center py-2 font-mono font-bold bg-green-500 text-white hover:bg-green-800 cursor-pointer my-2">Login</div>
                <div class="text-center font-bold font-mono cursor-default">or</div>
                <div class="text-[2rem] text-center">
                    <i class="fa-brands fa-facebook cursor-pointer"></i>
                    <i class="fa-brands fa-google cursor-pointer"></i>
                    <i class="fa-brands fa-instagram cursor-pointer"></i>
                </div>
                <div class="cursor-default">don't have an account? <span class="cursor-pointer text-blue-500">Sign Up here</span></div>
            </div>
        </div>
    </div>
</body>
</html>
