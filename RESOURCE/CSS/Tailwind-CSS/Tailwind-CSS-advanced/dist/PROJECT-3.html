<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2e2983a05d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css-project-3.css">
</head>
<body>
    <div id="navbar" class="flex flex-row flex-nowrap justify-between items-center h-fit px-5 border-b-2 border-solid border-gray-400">
        <div id="logo" class="text-[2rem] cursor-pointer block">
            <i class="fa-solid fa-bolt" style="color:rgb(230, 230, 57)"></i>
            <span class="font-bold font-mono">TrustCo.</span>
        </div>
        <div id="options" class="hidden lg:flex flex-row flex-wrap gap-4 items-center font-semibold text-[1.4rem]">
            <div class="border-solid border-2 border-white hover:border-black rounded-lg py-0.5 px-2 cursor-pointer ">Features</div>
            <div class="border-solid border-2 border-white hover:border-black rounded-lg py-0.5 px-2 cursor-pointer ">Solutions</div>
            <div class="border-solid border-2 border-white hover:border-black rounded-lg py-0.5 px-2 cursor-pointer ">Company</div>
            <div class="border-solid border-2 border-white hover:border-black rounded-lg py-0.5 px-2 cursor-pointer ">Resources</div>
            <div class="border-solid border-2 border-white hover:border-black rounded-lg py-0.5 px-2 cursor-pointer ">Contact</div>
        </div>
        <div id="user-options" class="hidden lg:flex gap-1">
            <div class="rounded-3xl px-4 py-0.5 cursor-pointer text-[1.2rem] border-[1px] border-solid border-gray-500 ">Log In</div>
            <div class="rounded-3xl px-2 py-0.5 cursor-pointer text-white bg-gray-500 text-[1.2rem]">Sign Up</div>
        </div>
    </div>
    <div class="flex flex-row justify-center">
        <div class="flex w-1/2 items-end my-14">
            <div class="space-y-6 px-5 rounded-lg h-fit cursor-default">
                <h3 class="font-bold text-[2rem] font-mono leading-tight ">Find High Potential Customers with Trustco.</h3>
                <div class="text-[0.9rem] font-mono font-semibold">We provide sales teams and professional with the knowledge, skill  and discipline they need to be 10x nore successfull</div>
                <div class="text-center pb-2">
                    <div class="rounded-3xl bg-blue-600 text-white px-4 py-2 font-mono w-max cursor-pointer hover:border-black border-solid border-2 border-white">
                        <span class="cursor-pointer">Explore our works </span>
                        <i class="fa-solid fa-circle-arrow-right cursor-pointer"></i>
                    </div>
                </div>

            </div>
        </div>
        <div class="object-cover lg:w-1/2 hidden lg:block">
            <img src="./media/avatar-image.jpg" alt="" class="h-[91.5vh]">
        </div>
    </div>
</body>
</html>
