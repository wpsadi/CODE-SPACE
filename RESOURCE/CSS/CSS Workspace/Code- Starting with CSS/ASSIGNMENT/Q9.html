<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Q9</title>

        <style>
            input[type="text"]{
                color:blueviolet
            }
            input[type="password"]{
                font-weight:bold;
                font-style:italic;
                color:#40800c;
            }
            form{
                margin:50px;
                margin-left:100px;
                margin-right:100px;
                border-radius: 300px;
                width: 550px;
                border-width:5px;
                border-style:dotted;
                background-color:#00ffff ;
                border-color: #008000;
            }
        </style>

    </head>

    <body>
        <form action="#" method="get" align="center">
            <br>
            <label for="name" align="left">Enter name</label>
            <input type="text" id="first-name" placeholder="First name HERE" tabindex="2" style="border-radius: 20px;font-style:italic;">
            <input type="text" id="last-name" placeholder="Last name HERE" tabindex="1" style="border-radius: 20px;font-style:italic;">

            <br><br>

            <label for="password" align="left">Enter Password :</label>
            <input type="password" name="" id="password" tabindex="3" style="border-radius: 20px;">

            <br><br>

            <label for="email-id" align="left">Enter your email :</label>
            <input type="text" name="" id="email-id" placeholder="@email HERE" tabindex="5" style="border-radius: 20px;">

            <br><br>
            
            <button tabindex="4" style="border-radius: 20px;">REGISTER NOW</button>
            
            <br><br>
        </form>
    </body>
</html>
