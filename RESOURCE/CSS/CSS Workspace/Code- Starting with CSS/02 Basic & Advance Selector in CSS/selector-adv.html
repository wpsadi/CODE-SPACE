<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectoradvanced</title>

    <style>
        button:focus{
            color:yellow;
            
        }
        h1:hover{
            color:red;
        }
        input#input:disabled{
            background-color: green;
        }
        div{
            background-color:rgb(159, 43, 194);
        }
        div:last-child{
            background-color:rgb(159, 43, 194);
        }
        div:first-child{
            background-color:rgb(159, 43, 194);
        }
        h3.hdng3::after{
            content:"AFTER";
            color : mediumseagreen;
        }
        h3.hdng3::before{
            content:"AFTER";
            color : blueviolet;
        }
        p#p::first-letter{
            font-size: 200px;
        }
    </style>

</head>
<body>
    <p id="p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, assumenda.</p>

    <h1>Lorem ipsum dolor sit amet.</h1>
    <input type="checkbox" id="check"> google
    <br><br>
    <button>click here</button>
    <br>

    <h1>hover</h1>
    <button>focus</button>
    <input type="checkbox" required="true" id="check"><br>
    <input type="input" disabled="true" id="input"><br>
    <input type="color" required="true">
    <br>
    <br>
    <div>
        hi there
    </div>

    <h3 class="hdng3">hello hi tata bye bye</h3>
</body>
</html>
