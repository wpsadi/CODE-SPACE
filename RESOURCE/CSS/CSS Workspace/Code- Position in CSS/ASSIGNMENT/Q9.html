<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Q9</title>
        <link rel="shortcut icon" href="./media/favicon.jpg" type="image/x-icon">
        <style>
            .container{
                position:absolute;
                top:200px;
                left:200px;
                background-color: rgb(167, 52, 58);
                min-height:20px;
                max-height:700px;
                width:250px;
                padding:0px 20px;
                border:3px ridge black;
                border-radius:20px;
            }
            span{
                display:block;
                padding:0px 20px;
                padding-top:10px;
                font-size:20px;
            }
            select:hover{
                opacity:1;
                overflow:scroll;
                height:100px;
                width:250px;
            }
            select{
                opacity:0;
                height:10px;
                width:250px;
            }
            option{
                text-transform:uppercase;
                padding:0px 80px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <span>Hover to view Options</span>
            <select size="9">
                <option value="1">option 1</option>
                <option value="2">option 2</option>
                <option value="3">option 3</option>
                <option value="4">option 4</option>
                <option value="5">option 5</option>
                <option value="6">option 6</option>
                <option value="7">option 7</option>
                <option value="8">option 8</option>
                <option value="9">option 9</option>
            </select>
        </div>
    </body>
</html>
