<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Q7</title>
        <link rel="shortcut icon" href="./media/pokemon-favicon.ico" type="image/x-icon">
        <style>
            img{
                /* padding-top:75px; */
                border-radius:20px;
                background-color: black;
                height:200px;
            }
            .container{
                
                /* border:10px black ridge; */
                position:absolute;
                top:100px;
                margin:0px 250px;
            }
            .box{
                position:absolute;
                padding:25px 50px;
                height:250px;
                width:200px;
            }
            .box1{
                top:0px;
                z-index:1;
                border-radius:20px;
                background-color: aqua;
            }
            .box2{
                z-index:2;
                top:50px;
                margin:0px 35px;
                border-radius:20px;
                background-color: rgb(49, 138, 49);
            }
            .box3{
                z-index:3;
                top:100px;
                border-radius:20px;
                margin:0px 70px;
                background-color: rgb(206, 123, 45);
            }
            .box1:hover{
                top:0px;
                z-index:4;
                border-radius:20px;
                background-color: aqua;
            }
            .box2:hover{
                z-index:5;
                top:50px;
                margin:0px 35px;
                border-radius:20px;
                background-color: rgb(49, 138, 49);
            }
            .box3:hover{
                z-index:6;
                top:100px;
                border-radius:20px;
                margin:0px 70px;
                background-color: rgb(206, 123, 45);
            }
            .heading{
                margin-left:70px;
                font-weight:bold;
            }
            h2{
                margin-left:450px;
            }
        </style>
    </head>
    <body>
        <h2>Hover to Reveal Pokemon</h2>
        <div class="container">
            <div class="box box1"><div class="heading">CARD 1</div><br><a target="_blank" href="https://www.pokemon.com/us/pokedex/blastoise"><img src="./media/pokemon-blastoise.png" alt="Blastoise"></a></div>
            <div class="box box2"><div class="heading">CARD 2</div><br><a target="_blank" href="https://www.pokemon.com/us/pokedex/venusaur"><img src="./media/pokemon-venasaur.png" alt="Venasaur"></a></div>
            <div class="box box3"><div class="heading">CARD 3</div><br><a target="_blank" href="https://www.pokemon.com/us/pokedex/dragonite"><img src="./media/pokemon-dragonite.png" alt="Dragonite"></a></div>
        </div>
    </body>
</html>
