<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filter</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');

            body{
                background-image: -o-linear-gradient();
                /* background-image: linear-gradient(to top, purple, red) ; */
            }

            img{
                border-radius:300px; 
                border:2px black dotted; 
                height:200px;

                /* filter: invert(); */
                /* filter: brightness(0.1); */
                /* filter:grayscale(0.5) */
                /* filter: hue-rotate(90deg); */
                filter:drop-shadow(30px 100px 2px aqua) drop-shadow(30px 100px 2px aqua)
            }
            img:hover{
                filter: blur(10px);
            }

            .box{
                position:relative;
                background-color:blueviolet;
                height:100px;
                width:100px;
                border:2px black solid;
                border-radius:100px;
                /* animation: name 
                 duration timing-function
                 delay iteration-count 
                 direction fill-mode; */
                 /* animation: move 1s ease-in-out 0s 1 alternate; */
            }

            @keyframes   move   {
                from{
                    left:0px;
                }
                
                to{
                    left:500px;
                }
                
            }

            .box{
                animation: move 1s ease-in-out 0s 1 alternate;
            }

            .box1{
                animation: move 1s ease-in-out 10ms 100 alternate;
            }

            .box2{
                animation: move 1s ease-in-out 500ms 100 alternate;
            }

            .box3{
                animation: move 1s ease-in-out 1000ms 100 alternate;
            }

            .button {
                --color: green;
                padding: 0.5rem;
                border: 1px solid var(--color);
                color: var(--color);
                }

            .button:hover {
                --color: blue;
                }

            .btn_red {
                --color: red;
                }

            #container {
                    width: calc(100% - 100px);
                    height: 50vh;
                    background-color: blue;
                }
        </style>
    </head>
