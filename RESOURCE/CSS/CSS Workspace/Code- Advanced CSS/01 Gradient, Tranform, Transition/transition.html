<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
        display: flex;
        gap: 0.5rem;
        }

        a {
        flex: 1;
        background-color: #333;
        color: #fff;
        border: 1px solid;
        padding: 0.5rem;
        text-align: center;
        text-decoration: none;

        transition:all 0.3s ease-in-out;
        /* transition-property: padding;
        transition-duration:5s;
        transition-timing-function:ease-in; */
        }
        
        a:hover, a:focus{
            background-color: #fff;
            color:#445ed1;
        }

        .elem{
            background-color: blueviolet;
            height:150px;
            width:150px;
            border-radius:150px;
            margin-left:100px;
            margin-top:100px;
            transition: all 1s ease-in-out;
        }

        .elem:hover{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Pricing</a>
        <a href="#">Events</a>
     </nav>
     <div class="elem"></div>
</body>
</html>
