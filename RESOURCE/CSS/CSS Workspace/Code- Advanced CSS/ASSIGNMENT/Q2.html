<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Q2</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');

            #container{
                position:relative;
                top:20vh;
                border: 2px black solid;
                font-family: Poppins;
                display: flex;
                flex-direction: row;
                align-items: center;
                border-radius:10px;
                height: 80px;
                color: white;
                background-image: linear-gradient(to right, rgb(207, 131, 226), rgb(150, 60, 213))
            }

            #container > div {
                flex: 1;
                /* background-color: blue; */
                text-align: center;
            }

            #container > div > h3{
                margin-bottom:0px;
                margin-top:0px;
                /* background-color: red; */
                font-style: oblique;
            }

            #container > div > span {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="exp">
                <h3>15+</h3>
                <span>Years Experience</span>
            </div>

            <div id="invested">
                <h3>24.5 T+</h3>
                <span>Invested on Colnyx</span>
            </div>

            <div id="professional">
                <h3>115+</h3>
                <span>Professional Team</span>
            </div>

            <div id="node">
                <h3>262+</h3>
                <span>Total Global Node</span>
            </div>

        </div>
    </body>
</html>
