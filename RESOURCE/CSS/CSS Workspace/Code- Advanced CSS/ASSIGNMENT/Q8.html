<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="3; url=https://google.com"> -->
    <title>Q8</title>
    <STYLE>
        body{
            background-color: rgb(37, 37, 37);
        }

        #holder{
            border-radius:10px;
            background-color: #fff;
            position:relative;
            top:35vh;
            left:42vw;
            height:100px;
            width:150px;
        }

        #container{
            position:relative;
            top:20px;
            left:45px;
            height:50px;
            width:50px;
            border-radius:50%;
            /* background-color: red; */
            border:5px solid rgb(167, 161, 161);
            border-top: 5px solid rgb(0, 0, 0);
            border-bottom: 5px solid rgb(0, 0, 0);
            animation: spin 0.6s ease-in-out 0s infinite  forwards;
            /* animation: spin 0.6s linear 0s infinite  forwards; */
        }

        @keyframes spin{
            from{
                transform:  rotate(0deg);
            }

            to{
                transform: rotate(360deg);
            }
        }
    </STYLE>
</head>
<body>
    <div id="holder">
        <div id="container"></div>
    </div>

</body>
</html>
