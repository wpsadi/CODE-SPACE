<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border-radius:10px;
            padding:10px 10px;
            background-color: rgb(27, 33, 38);
            margin-left:10px;
            color:white;
        }
        .colors-chart{
            display:grid;
            justify-content:space-evenly;
            grid-template-columns:repeat(4,200px);
            grid-template-rows:repeat(2,300px);
            grid-gap:10px;
        }
        .color{
            border:2px rgb(255, 255, 255) solid;
            color:black;
            font-weight:bolder;
            padding-top:125px;
            padding-left:70px;
            border-radius:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="font-weight: lighter;font-family:Arial, Helvetica, sans-serif;text-align:center;font-size:25px;">Feeling Fancy</h3>
        <div class="colors-chart">
            <div id="8D3DAF" class="color" style="background-color: #8D3DAF;">#8D3DAF</div>
            <div id="E07C24" class="color" style="background-color: #E07C24;">#E07C24</div>
            <div id="758283" class="color" style="background-color: #758283;">#758283</div>
            <div id="E03B8B" class="color" style="background-color: #E03B8B;">#E03B8B</div>
            <div id="FF6666" class="color" style="background-color: #FF6666;">#FF6666</div>
            <div id="03C6C7" class="color" style="background-color: #03C6C7;">#03C6C7</div>
            <div id="CAD5E2" class="color" style="background-color: #CAD5E2;">#CAD5E2</div>
            <div id="35BDD0" class="color" style="background-color: #35BDD0;">#35BDD0</div>
        </div>
    </div>
</body>
</html>
