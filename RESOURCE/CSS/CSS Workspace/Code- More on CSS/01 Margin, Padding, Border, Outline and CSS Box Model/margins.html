<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#one{
            /* margin:10px 5px 50px; */
            /* margin:10px 5px  77px 50px; */
            color:red;
            background-color: orange;
            padding:20px;
            margin:10px 5px;
            border: 5px;
            border-style:dashed;
            border:solid 20px greenyellow
        }
        div#two{
            color:blue;
            background-color: pink;
            padding:10px;
            margin-left:50px;
            border-width:5px;
            border-left-style:dashed;
            border-radius:20px;

            /* margin-{top,left,right,bottom} */
        }

        div#three{
            color:green;
            margin:40px 20px;
            background-color: blue;
            padding:10px;
            border-width:10px;
            border-color:#b83c3c;
            border-left-style:inset;
            border-right-style:double;

        }

        div#four{
            outline-style: dotted;
            /* border-style:dashed; */
            margin:30px;
            margin-right:400px;
        }

        div#five{
            outline-offset: 100px;
            outline-style:solid;
            outline-color:aquamarine;
            border-style:dashed;
            margin:20px;
        }
    </style>
</head>
<body>
    <!-- <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt obcaecati cupiditate qui quam magni provident?</h1> -->

    <div ID="one">one</div>
    <div ID="two">two</div>
    <DIV ID="three">THREE</DIV>
    <div ID="four">four</div>
    <div ID="five">five</div>
</body>
</html>
