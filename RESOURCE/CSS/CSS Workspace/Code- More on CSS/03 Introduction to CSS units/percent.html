<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width:100px;
            max-height:100px;
            background-color: #ff0000;
        }
        .base{
            background-color: #1f3f99;
            color:rgb(224, 32, 58)
        }
        .fifty-percent{
            width:500%;
        }
        .hundred-px{
            width:100px;
        }
        .box{
            width:200px;
            border-width:10px;
            border-color:orange;
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="base fifty-percent">50%</div>
    <div class="base hundred-px">100px</div>
    <br><br>
    <div class="box">
        <div class="base fifty-percent">50%</div>
        <div class="base hundred-px">100px</div>       
    </div>
</body>
</html>
