<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/pw-favicon.png" type="image/x-icon">
    <title>Q3</title>
    <style>
        header{
            height:200px;
            background-color: white;
        }
        footer{
            border-radius:10px;
            height:400px;
            display:flex;
            flex-wrap:wrap;
            justify-content:space-around;
            background-color:rgb(27, 33, 38);
            
        }
        #img-pwskills{
            height:70px;
        }
        #box-1{
            position:relative;
            top:15px;
            left:20px;
            align-self:center;
            width:400px;
        }
        #box-2{
            top:10px;
            position:relative;
        }
        #pw-skills-help{
            position:relative;
            left:-50px;
            list-style:none;
            color:white;
            display:flex;
            flex-wrap:wrap;
            width:350px;
            align-items:center;
            height:200px;
            justify-content:space-between;
        }
        #pw-skills-help>li{
            height:30px;
            width:130px;
            padding:5px;
            font-size:20px;
        }
        #box-3{
            top:10px;
            left:-30px;
            position:relative;
        }
        #pw-skills-products{
            position:relative;
            left:-40px;
            list-style:none;
            color:white;
            display:flex;
            flex-wrap:wrap;
            width:200px;
            align-items:center;
            height:200px;
            justify-content:space-between;
        }
        #pw-skills-products>li{
            height:25px;
            width:200px;
            padding:5px;
            font-size:20px;
        }

</head>
<body>
    <header></header>
    <footer>
        <div id="box-1">

            <br><br>
            <span style="font-weight:bold;color:white; font-size:18px;">Email us:</span>
            <br>
            <span><a href="mailto:support@pwskills.com" style="text-decoration:none; color:white;font-size:18px;">support@pwskills.com</a></span>
            <br><br><br><br>
            <img src="./media/media-Q3/iso-9001-2015.png" alt="ISO-9001-2015" title="ISO-9001-2015" id="img-ISO" style="position:relative;top:-10px;">
            <br><br>
            <span style="color:white;font-size:20px;position:relative;top:-10px;">ISO 9001</span>
        </div>
        <div id="box-2">
            <h1 style="color:white">PW Skills</h1>
            <hr width=290 align="left" color="orange">
            <ul id="pw-skills-help">
                <li>About Us</li>
                <li>Contact Us</li>
                <li>FAQ</li>
                <li>Job assistance</li>
                <li>Privacy Policy</li>
                <li>Terms & Conditions</li>
            </ul>

        </div>
        <div id="box-3">
            <h1 style="color:white">Products</h1>
            <hr width=250 align="left" color="orange">
            <ul id="pw-skills-products">
                <li>PW Skills Lab</li>
                <li>Job Portal</li>
                <li>Experience Portal</li>
                <li>Job assistance</li>
                <li>Become an Affilate</li>
                <li>Hall of Fame</li>
