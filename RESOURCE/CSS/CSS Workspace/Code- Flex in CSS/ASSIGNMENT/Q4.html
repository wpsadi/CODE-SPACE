<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
    <link rel="shortcut icon" href="./media/media-Q4/gmail-logo.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
        body{
            position:relative;
            left:10px;
        }
        .container{
            border-radius:20px;
            width:1315px;;
            left:-2px;
            height:75px;
            position:fixed;
            top:0;
            box-shadow: 2px 2px 10px 2px rgb(48, 49, 44);
            background-color: rgb(255, 255, 255);
        }
        #list-nav{
            display:flex;
            flex-direction:row;
            flex-wrap:no-wrap;
            justify-content:space-around;
            align-items:center;
            list-style:none;
        }
        .link{
            top:1px;
            background-color: #ffffff;
            border-radius:10px;
            font-size:20px;
            text-decoration:none;
            color:rgb(139, 167, 38);
            padding:10px;
        }
        li>a#one>img{
            position:relative;
            top:8px;
            height:30px;
        }
        li>a#one{
            position:relative;
            left:-80px;
            font-weight:bold;
            color:rgb(95, 99, 104);
            font-family:poppins;
        }
        a#two{
            padding:15px 20px;
            left:350px;
            color: rgb(37, 122, 233);
            position:relative;
            background-color: white;
        }
        li>a#three{
            padding:12px 20px;
            border:solid 2px rgb(218, 220, 224);
            border-radius:2px;
            left:170px;
            color: rgb(37, 122, 233);
            position:relative;
        }
        a#four{
            color:white;
            background-color: rgb(26, 115, 232);
            border-radius:4px;
            padding:14px 20px;
            position:relative;
        }
        div.main{
            width:1250px;
            /* background-color: red; */
            position:relative;
            top:80px;
            left:0px;
            display:flex;
            flex-wrap:no-wrap;
            flex-direction:row;
            justify-content:space-around;
        }
        a#for-work{
            padding:15px 20px;
            left:50px;
            color: rgb(37, 122, 233);
            position:relative;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul id="list-nav">
                <li><a target="_top" class="link" id="one" href="#"><img src="./media/media-Q4/gmail-logo.png" alt="Gmail Logo"> Gmail</a></li>
                <li><a target="_top" class="link" id="two" href="#">For Work</a></li>
                <li><a target="_top" class="link" id="three" href="#">Sign In</a></li>
                <li><a target="_top" class="link" id="four" href="#">Create an Acount</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div style="width:600px;;position:relative;left:30px;">
            <section>
                <header>
                    <h1 style="font-size:60px;font-family:poppins">Secure, Smart and Easy to use email</h1>
                </header>
                <article>
                    <p style="font-size:20px;">Get more done with Gmail. Now integrated with Google Chat, Google Meet, and more, in one place.</p>
                    <br><br>
                    <a target="_top" class="link" id="four" href="#" class="content-link">Create an Acount</a>
                    <a target="_top" class="link" id="for-work" href="#" class="content-link">For Work</a>
                </article>
            </section>
        </div>  
        <div class="image" style="float:right;position:relative;left:40px;">
            <img src="./media/media-Q4/gmail-image.png" alt="gmail image" title="Welcome To GMail" style="height:500px;">
        </div>
     
    </div>
</body>
</html>
