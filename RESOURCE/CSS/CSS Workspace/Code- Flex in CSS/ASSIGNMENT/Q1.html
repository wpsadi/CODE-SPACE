<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="shortcut icon" href="./media/logo.jpg" type="image/x-icon">
    <style>
        .container{
            position:relative;
            top:20px;
            left:10%;
            width:80%;
            display:flex;
            justify-content: space-between;
            flex-wrap:wrap;
            border:5px black solid;
        }

        .imagebox{
            width:250px;
            border-radius:20px;
            border:3px black solid;
        }

        a{
            margin:3px;
        }
    </style>

</head>
<body>
    <div class="container">
        <a target="_blank" href="https://www.pexels.com/photo/wide-angle-photo-of-road-1563355/"><img src="./media/media-Q1/pexels-craig-adderley-1563355.jpg" alt="Photo by Craig Adderley" class="imagebox" title="Photo by Craig Adderley"></a>
        <a target="_blank" href="https://www.pexels.com/photo/green-leafed-tree-38136/"><img src="./media/media-Q1/pexels-veeterzy-38136.jpg" alt="Photo by veeterzy" class="imagebox" title="Photo by veeterzy"></a>
        <a target="_blank" href="https://www.pexels.com/photo/orange-flower-with-butterfly-87452/"><img src="./media/media-Q1/pexels-pixabay-87452.jpg" alt="Photo by Pixabay" class="imagebox" title="Photo by Pixabay"></a>
        <a target="_blank" href="https://www.pexels.com/photo/photo-of-seashore-during-daytime-1450360/"><img src="./media/media-Q1/pexels-asad-photo-maldives-1450360.jpg" alt="Photo by Asad Photo Maldives" class="imagebox" title="Photo by Asad Photo Maldives"></a>
        <a target="_blank" href="https://www.pexels.com/photo/green-leaves-1072179/"><img src="./media/media-Q1/pexels-cátia-matos-1072179.jpg" alt="Photo by Cátia Matos" class="imagebox" title="Photo by Cátia Matos"></a>
