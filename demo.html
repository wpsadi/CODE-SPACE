<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');

            #nav-container{
                padding:0px 6%;
                /* background-color: red; */
                display: flex;
                flex-direction: row;
                height: 80px;
                border-radius:10px;
                background-color: rgb(44, 44, 44);
                align-items:center;
                justify-content:space-between;
                color:white;
                font-family: Poppins;
            }

            #navbar{
                display:flex;
                flex-direction: row;
                gap:20px;

            }

            .navbar-items, .features-items{
                cursor:pointer;
                border-radius:5px;
                padding:3px 10px;
                /* background-color: red; */
            }

            #logo {
                height:30px;
                border-radius: 30%;
            }

            #buy{
                flex-direction:row;
                flex-wrap: nowrap;
                background-color: green;
                display:flex;
                padding:8px 15px;
                align-items:center;
            }
        </style>
    </head>
    <body>
        <div id="nav-container">
            <div class="nav-items" id="navbar">
                <img src="https://avatars.githubusercontent.com/u/118204758" alt="Avatar" class="navbar-items" id="logo">
                <div class="navbar-items" id="landings">Landing</div>
                <div class="navbar-items" id="pages">Pages</div>
                <div class="navbar-items" id="account">Account</div>
                <div class="navbar-items" id="ui-kit">UI-Kit</div>
                <div class="navbar-items" id="docs">Docs</div>
            </div>

            <div class="nav-items" id="features">
                <div class="features-items" id="day-n-night"></div>
                <div class="features-items" id="buy">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                        <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                        <path d="M17 17h-11v-14h-2"></path>
                        <path d="M6 5l14 1l-1 7h-13"></path>
                     </svg>
                    &nbsp;
                    Buy Now
                </div>
            </div>
        </div>
    </body>
</html>
